<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Chilling Hualien Cafe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body { background: #1a1a2e; color: #eee; }
        .login-box { max-width: 400px; margin: 120px auto; padding: 30px; background: #16213e; border-radius: 8px; }
        .login-box h2 { text-align: center; margin-bottom: 25px; }
        .btn-primary { background: #e94560; border-color: #e94560; }
        .btn-primary:hover { background: #c73a52; border-color: #c73a52; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Chilling Hualien Cafe Admin</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</body>
</html>
